<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport"
			  content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="css/ui.css">
		<link rel="stylesheet" href="css/game.css">
		<script src="vendor/jquery/jquery-2.1.0.min.js"></script>
		<!-- Bootstrap.js only used for collapseable navbar on mobile -->
		<script src="vendor/bootstrap/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-inverse navbar-fixed-top"
				 role="navigation">
				<div class="container-fluid">

					<!-- Mobile toggle compatibility -->
					<div class="navbar-header">
						<button type="button" class="navbar-toggle"
								data-toggle="collapse"
								data-target="#navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">SimpleSnake</a>
						<span class="navbar-text hidden-xs">by
							<a href="//github.com/jeffreyhobson"
							   class="navbar-link">Jeff Hobson</a>
						</span>
					</div><!-- /.navbar-header -->

					<!-- Collect toggleable items -->
					<div class="collapse navbar-collapse"
						 id="navbar-collapse-1">
						<ul class="nav navbar-nav navbar-right">
							<li class="active"><a href="#">Game</a></li>
							<li><a href="http://github.com/jeffreyhobson/snake">Code</a></li>
							<li><a href="http://careers.stackoverflow.com/hobson">Profile</a></li>
						</ul>
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</header>
		<section class="container main-content">
			<div class="game-container" id="game-container" role="game">
				<!-- Game is loaded into page dynamically for easy customization
				     of page layout and portability of code. -->
				<script type="text/javascript">
					$(function() {
						var config = {};
						var game = new SnakeGame($('#game-container'), config);
						game.init();

						var w = $('.board').width();
						$('.board').css('height', w + 'px');
					})
				</script>
			</div>
		</section>
		<footer class="container">
			This site content is licensed under the terms of the
			<a href="http://en.wikipedia.org/en/MIT_License">MIT license</a>.
		</footer>
	</body>
</html>
